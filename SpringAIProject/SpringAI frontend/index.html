<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chat via Spring Boot</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>Chat with Ollama via Spring Boot </h1>
        
        
        <div class="user-prompt-section">
            <label for="userPrompt">Enter your prompt:</label>
            <textarea id="userPrompt" placeholder="Type your question or message here..."></textarea>
            <button onclick="submitPrompt()">Submit</button>
        </div>
        
        <div class="response-section" >
            <label>Response from Ollama:</label>
            <div id="responseArea" placeholder="Response"></div> 
          
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
